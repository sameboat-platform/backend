spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
logging:
  level:
    org.springframework.security: WARN
    com.sameboat.backend.security: DEBUG
sameboat:
  security:
    enabled: true
  auth:
    dev-auto-create: true
    stub-password: dev
  cookie:
    secure: false
    domain: ""
  session:
    ttl-days: 7
  cors:
    allowed-origins:
      - http://localhost:5173
